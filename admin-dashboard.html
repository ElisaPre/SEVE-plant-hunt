<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Admin — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; padding: 20px; background: #fff8f0; }
    h2 { color: #b87333; }
    button { padding: 8px 16px; margin: 5px; background: #ffb347; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #e69500; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button id="btn-signout">Se déconnecter</button>
  <button id="btn-return-participant">Retour participant</button>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- TON CONFIG -->
  <script src="js/firebase-config.js"></script>

  <script>
    // S'assurer que auth et db sont déclarés dans firebase-config.js
    // Déconnexion
    const btnSignout = document.getElementById('btn-signout');
    const btnReturnParticipant = document.getElementById('btn-return-participant');

    btnSignout.addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'admin-login.html');
    });

    btnReturnParticipant.addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'index.html');
    });

    // Vérifie que l'utilisateur est bien connecté
    auth.onAuthStateChanged(user => {
      if (!user || user.email !== 'elisa.pregaldiny@gmail.com') {
        alert('Accès refusé');
        window.location.href = 'admin-login.html';
      }
    });
  </script>
</body>
</html>
