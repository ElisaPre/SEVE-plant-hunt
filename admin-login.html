<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Admin — Captures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0c090; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; border-radius: 6px; border: none; background: #ffb347; color: #fff; }
    button:hover { background: #e69500; }
  </style>
</head>
<body>
  <h2>Admin — Captures des utilisateurs</h2>

  <table id="captures-table">
    <thead>
      <tr>
        <th>Utilisateur</th>
        <th>Carte</th>
        <th>QR</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="btn-signout">Se déconnecter</button>
  <button id="btn-back">Retour page utilisateur</button>

  <!-- LIBRAIRIES -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const tbody = document.querySelector('#captures-table tbody');
    const btnSignout = document.getElementById('btn-signout');
    const btnBack = document.getElementById('btn-back');

    const adminEmail = 'elisa.pregaldiny@gmail.com'; // ton email admin

    // Vérifie que l'utilisateur est connecté et admin
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert('Veuillez vous connecter');
        window.location.href = 'admin-login.html';
        return;
      }
      if (user.email !== adminEmail) {
        alert('Accès refusé : utilisateur non autorisé');
        auth.signOut();
        window.location.href = 'admin-login.html';
        return;
      }

      // Charger toutes les captures
      db.collection('captures').orderBy('createdAt', 'desc').get()
        .then(snapshot => {
          snapshot.docs.forEach(doc => {
            const data = doc.data();
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${data.userEmail || ''}</td>
              <td>${data.cardName || ''}</td>
              <td>${data.qrValue || ''}</td>
              <td>${data.createdAt ? data.createdAt.toDate().toLocaleString() : ''}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error('Erreur récupération captures :', err));
    });

    // Déconnexion
    btnSignout.addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'admin-login.html');
    });

    // Retour vers page utilisateur
    btnBack.addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'index.html');
    });
  </script>
</body>
</html>
