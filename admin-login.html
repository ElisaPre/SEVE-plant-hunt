<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Admin — Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }
    .auth-card h2 {
      color: #b87333;
      margin-bottom: 20px;
      text-align: center;
    }
    .auth-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .auth-card button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      background: #ffb347;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .auth-card button:hover {
      background: #e69500;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Connexion Admin</h2>
    <input id="email" type="email" placeholder="Email admin" />
    <input id="password" type="password" placeholder="Mot de passe" />
    <button id="btn-login">Se connecter</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Ton fichier de config -->
  <script src="js/firebase-config.js"></script>

  <script>
    const btnLogin = document.getElementById('btn-login');
    btnLogin.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Connecte l'admin
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Vérifie que c'est bien l'email admin
          if (email === "elisa.pregaldiny@gmail.com") {
            window.location.href = "admin-dashboard.html"; // Redirection vers dashboard
          } else {
            alert("Accès refusé : vous n'êtes pas admin.");
            auth.signOut();
          }
        })
        .catch((error) => {
          alert("Erreur de connexion : " + error.message);
        });
    });
  </script>
</body>
</html>
