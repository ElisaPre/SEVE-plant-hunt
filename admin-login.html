<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Admin — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0c090; }
    button { margin-top: 20px; padding: 10px 16px; border: none; background: #ffb347; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #e69500; }
  </style>
</head>
<body>
  <h2>Admin — Captures des utilisateurs</h2>
  <table id="captures-table">
    <thead>
      <tr>
        <th>Utilisateur</th>
        <th>Carte</th>
        <th>QR</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="btn-signout">Se déconnecter</button>
  <button id="btn-home">Aller à l'accueil joueurs</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const tbody = document.querySelector('#captures-table tbody');
    const btnSignout = document.getElementById('btn-signout');
    const btnHome = document.getElementById('btn-home');

    const adminEmail = "elisa.pregaldiny@gmail.com";

    // Vérifie si admin est bien connecté
    auth.onAuthStateChanged(user => {
      if (!user) {
        // Pas connecté → login admin
        window.location.href = "admin-login.html";
      } else if (user.email !== adminEmail) {
        // Connecté mais pas admin → expulsion
        alert("Accès refusé : vous n'êtes pas admin.");
        auth.signOut().then(() => {
          window.location.href = "admin-login.html";
        });
      } else {
        // ✅ C'est bien l'admin → on charge les captures
        db.collection('captures').orderBy('createdAt', 'desc').get()
          .then(snapshot => {
            snapshot.docs.forEach(doc => {
              const data = doc.data();
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${data.userEmail || ""}</td>
                <td>${data.cardName || ""}</td>
                <td>${data.qrValue || ""}</td>
                <td>${data.createdAt ? data.createdAt.toDate() : ""}</td>
              `;
              tbody.appendChild(tr);
            });
          });
      }
    });

    // Bouton de déconnexion
    btnSignout.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "admin-login.html";
      });
    });

    // Bouton retour accueil joueur
    btnHome.addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
