<html lang="fr">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #fff3e0; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); }

  </style>

<body>
  <div class="card">
    <h2>Connexion Admin</h2>
    <input id="email" type="email" placeholder="Email admin">
    <input id="password" type="password" placeholder="Mot de passe">
    <button id="btn-login">Se connecter</button>
    <p id="error" style="color:red;"></p>

  <!-- Firebase -->
 <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script> <!-- ta config Firebase existante -->

<script>
  // ðŸ‘‡ DÃ©finir auth pour cette page admin
  const auth = firebase.auth();

  document.getElementById('admin-login').addEventListener('click', async () => {
    const email = document.getElementById('admin-email').value;
    const password = document.getElementById('admin-password').value;

    try {
      const userCred = await auth.signInWithEmailAndPassword(email, password);
      // VÃ©rifie que c'est l'email admin
      if(userCred.user.email === 'elisa.pregaldiny@gmail.com') {
        window.location.href = 'admin-dashboard.html';
      } else {
        alert("Vous n'Ãªtes pas admin !");
        auth.signOut();
      }
    } catch(err) {
      alert("Erreur : " + err.message);
    }
  });
</script>
