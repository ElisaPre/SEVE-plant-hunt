<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Admin — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #fff8f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .auth-card { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); width: 300px; }
    .auth-card h2 { color: #b87333; margin-bottom: 20px; text-align: center; }
    .auth-card input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    .auth-card button { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 6px; background: #ffb347; color: #fff; font-weight: bold; cursor: pointer; }
    .auth-card button:hover { background: #e69500; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Connexion Admin</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Mot de passe" />
    <button id="btn-login">Se connecter</button>
  </div>

  <!-- LIBRAIRIES -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const btnLogin = document.getElementById('btn-login');
    const adminEmail = 'elisa.pregaldiny@gmail.com';

    btnLogin.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if(email !== adminEmail){
        alert('Email non autorisé pour l\'admin');
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        // Redirection vers le dashboard
        window.location.href = 'admin-dashboard.html';
      } catch(err) {
        alert('Erreur de connexion : ' + err.message);
      }
    });
  </script>
</body>
</html>
