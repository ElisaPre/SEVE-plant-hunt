<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Admin — Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; background: #fff8f0; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 300px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; background: #ffb347; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #e69500; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion Admin</h2>
    <input id="admin-email" type="email" placeholder="Email admin" />
    <input id="admin-password" type="password" placeholder="Mot de passe" />
    <button id="btn-admin-login">Se connecter</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const adminEmail = "elisa.pregaldiny@gmail.com";

    document.getElementById("btn-admin-login").addEventListener("click", () => {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.email === adminEmail) {
            window.location.href = "admin-dashboard.html";
          } else {
            alert("Accès refusé : vous n'êtes pas admin.");
            auth.signOut();
          }
        })
        .catch(err => {
          alert("Erreur de connexion : " + err.message);
        });
    });
  </script>
</body>
</html>
