<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin — Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #fff3e0; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    button { padding: 10px 20px; background: #ffb347; border: none; border-radius: 6px; color: white; cursor: pointer; }
    button:hover { background: #e69500; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Connexion Admin</h2>
    <input id="email" type="email" placeholder="Email admin">
    <input id="password" type="password" placeholder="Mot de passe">
    <button id="btn-login">Se connecter</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const adminEmail = "elisa.pregaldiny@gmail.com";

    document.getElementById('btn-login').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          if (userCred.user.email === adminEmail) {
            window.location.href = "admin-dashboard.html";
          } else {
            document.getElementById('error').innerText = "Accès refusé : vous n'êtes pas admin.";
            auth.signOut();
          }
        })
        .catch(err => {
          document.getElementById('error').innerText = "Erreur : " + err.message;
        });
    });
  </script>
</body>
</html>
