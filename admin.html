<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Admin — Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background: #fff8f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .auth-card { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); width: 300px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 18px; margin-top: 10px; border: none; border-radius: 6px; background: #ffb347; color: #fff; cursor: pointer; }
    button:hover { background: #e69500; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Connexion Admin</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Mot de passe" />
    <button id="btn-login">Se connecter</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Librairies Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const btnLogin = document.getElementById('btn-login');
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const errorText = document.getElementById('error');

    btnLogin.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passInput.value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Vérifie que c'est bien l'admin (changer l'email)
        if (user.email === "tonemailadmin@example.com") {
          window.location.href = "admin-dashboard.html"; // page admin après connexion
        } else {
          errorText.textContent = "Accès refusé : vous n'êtes pas admin";
          auth.signOut();
        }
      } catch(err) {
        errorText.textContent = err.message;
      }
    });
  </script>
</body>
</html>
