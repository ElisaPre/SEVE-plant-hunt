<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Pokedex QR — Projet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- Bannière noire fixe --- */
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .top-banner a,
    .top-banner button {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      margin-left: 10px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .top-banner a:hover,
    .top-banner button:hover {
      background: #666;
    }

    /* Overlay Auth */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .auth-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .auth-card input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .auth-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ffb347;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-card button:hover {
      background: #e69500;
    }

    /* Main Content */
    #main-content {
      display: none;
      flex: 1;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      margin-top: 80px; /* espace pour bannière fixe */
    }

    #main-content h1 {
      color: #b87333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #main-content p {
      font-size: 1.1em;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff3e0;
      margin-top: auto;
    }

    footer button {
      padding: 8px 16px;
      background: #ffb347;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer button:hover {
      background: #e69500;
    }

    footer a {
      color: #b87333;
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Bannière noire -->
  <div class="top-banner">
    <a href="admin-login.html">Admin</a>
    <button id="btn-signout">Déconnexion</button>
  </div>

  <!-- Auth overlay -->
  <div id="auth-overlay" class="overlay">
    <div class="auth-card">
      <h2>Connexion / Inscription</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Mot de passe" />
      <button id="btn-signup">S'inscrire</button>
      <button id="btn-signin">Se connecter</button>
    </div>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <h1>Bienvenue sur Pokedex QR !</h1>
    <p>Vous êtes connecté.</p>
  </div>

  <script src="js/firebase-config.js"></script>
