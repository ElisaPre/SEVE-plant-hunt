<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Pokedex QR — Bienvenue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header.hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #b87333;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background: #ffb347;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #e69500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff3e0;
    }

    footer a {
      color: #b87333;
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Auth overlay -->
  <div id="auth-overlay" class="overlay">
    <div class="auth-card" style="display:flex; flex-direction:column; align-items:center; gap:20px;">
      <h2>Connexion / Inscription</h2>
      <input id="email" placeholder="Email" type="email" style="padding:10px; width:250px;"/>
      <input id="password" placeholder="Mot de passe" type="password" style="padding:10px; width:250px;"/>
      <div>
        <button id="btn-signup">S'inscrire</button>
        <button id="btn-signin">Se connecter</button>
      </div>
    </div>
  </div>

  <!-- Page Bienvenue -->
  <main id="main-content" style="display:none;">
    <h1>Bienvenue sur Pokedex QR !</h1>
    <button id="btn-signout">Se déconnecter</button>
  </main>

  <footer>
    <a href="admin-login.html">Admin</a>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    // Auth
    const auth = firebase.auth();
    const overlay = document.getElementById('auth-overlay');
    const mainContent = document.getElementById('main-content');
    const btnSignup = document.getElementById('btn-signup');
    const btnSignin = document.getElementById('btn-signin');
    const btnSignout = document.getElementById('btn-signout');

    // Vérifier si l'utilisateur est connecté
    auth.onAuthStateChanged(user => {
      if (user) {
        overlay.style.display = 'none';
        mainContent.style.display = 'flex';
      } else {
        overlay.style.display = 'flex';
        mainContent.style.display = 'none';
      }
    });

    // Inscription
    btnSignup.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    });

    // Connexion
    btnSignin.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    });

    // Déconnexion
    btnSignout.addEventListener('click', () => {
      auth.signOut();
    });
  </script>
</body>
</html>
