<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Pokedex QR — Projet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff8f0;
    }

    /* --- Bannière noire --- */
    header {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header a, header button {
      color: #fff;
      text-decoration: none;
      background: #ffb347;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    header a:hover, header button:hover {
      background: #e69500;
    }

    /* --- Overlay Auth --- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .auth-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .auth-card input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .auth-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ffb347;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-card button:hover {
      background: #e69500;
    }

    /* --- Sections visuelles --- */
    .section {
      width: 100vw;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .section-white {
      background: #fff;
    }

    .section-amber {
      background: #ffcc80;
      color: #111;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .section-amber img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
    }

    .section-amber .text {
      width: 90%;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }

    /* --- Main Content (bienvenue) --- */
    #main-content {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #main-content h1 {
      color: #b87333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* --- Carrousel --- */
    .carousel-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 340px;
      margin: 40px auto;
      perspective: 1000px; /* effet 3D */
    }

    .carousel-track {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 80%;
      max-width: 220px;
      height: 320px;
      background: #ffe5b4; /* orange clair */
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #b87333;
      transition: transform 0.6s ease, opacity 0.6s ease, filter 0.6s ease;
    }

    /* Boutons carrousel */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ffb347;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      z-index: 50;
    }

    .carousel-btn:hover {
      background: #e69500;
    }

    .carousel-btn.prev {
      left: -70px;
    }

    .carousel-btn.next {
      right: -70px;
    }

    /* --- Responsive Mobile --- */
    @media (max-width: 600px) {
      .section-amber {
        flex-direction: column;
      }
      .section-amber .text,
      .section-amber img {
        width: 95%;
      }
      .carousel-container {
        width: 95vw;
      }
      .card {
        width: 90%;
      }
      .carousel-btn.prev,
      .carousel-btn.next {
        left: 5px;
        right: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Bannière noire avec boutons -->
  <header>
    <a href="admin-login.html">Admin</a>
    <button id="btn-signout">Se déconnecter</button>
  </header>

  <!-- Overlay Auth -->
  <div id="auth-overlay" class="overlay">
    <div class="auth-card">
      <h2>Connexion / Inscription</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Mot de passe" />
      <button id="btn-signup">S'inscrire</button>
      <button id="btn-signin">Se connecter</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Bienvenue sur Pokedex QR !</h1>
    <p>Vous êtes connecté.</p>

    <!-- Section blanche -->
    <div class="section section-white">
      <h2>Bienvenue Sur Les Traces de la Végétation !</h2>
    </div>

    <!-- Section ambrée avec image -->
    <div class="section section-amber">
      <div class="text">
        Ne t'aventure pas trop loin, la zone de recherche est juste ici !
      </div>
      <img src="Campus-Triolet-2023.jpg" alt="Carte du campus">
    </div>
  </div>

  <!-- Section carrousel des cartes -->
  <div class="section section-white">
    <div class="carousel-container">
      <button class="carousel-btn prev">&#10094;</button>
      <div class="carousel-track" id="carousel-track">
        <!-- Cartes générées par cards.js -->
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/cards.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
