<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Pokedex QR — Projet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff8f0;
    }

    /* --- Bannière noire --- */
    header {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header a, header button {
      color: #fff;
      text-decoration: none;
      background: #ffb347;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    header a:hover, header button:hover {
      background: #e69500;
    }

    /* --- Overlay Auth --- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .auth-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .auth-card input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .auth-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ffb347;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-card button:hover {
      background: #e69500;
    }

    /* --- Sections visuelles --- */
    .section {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    .section-white {
      background: #fff;
    }

    .section-amber {
      background: #ffcc80;
      color: #111;
      flex-direction: row;
      justify-content: space-between;
      text-align: left;
    }

    .section-amber img {
      max-width: 400px;
      width: 45%;
      border-radius: 12px;
    }

    .section-amber .text {
      width: 50%;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* --- Main Content (bienvenue) --- */
    #main-content {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #main-content h1 {
      color: #b87333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* --- Carrousel --- */
.carousel-container {
  position: relative;
  width: 220px;   /* largeur fixe ≈ carte */
  margin: 40px auto; 
  overflow: hidden; /* masque les cartes en dehors */
}

.carousel-track {
  display: flex;
  transition: transform 0.4s ease;
}

.card {
  min-width: 100%;
  height: 320px;   /* vertical rectangle */
  background: #ffe5b4; /* orange clair */
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  font-weight: bold;
  color: #b87333;
}

/* Boutons carrousel */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #ffb347;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  cursor: pointer;
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  z-index: 50; /* toujours au-dessus */
}

.carousel-btn:hover {
  background: #e69500;
}

.carousel-btn.prev {
  left: 10px; /* plus proche de la carte */
}

.carousel-btn.next {
  right: 10px; /* plus proche de la carte */
}
  </style>
</head>
<body>
  <!-- Bannière noire avec boutons -->
  <header>
    <a href="admin-login.html">Admin</a>
    <button id="btn-signout">Se déconnecter</button>
  </header>

  <!-- Overlay Auth -->
  <div id="auth-overlay" class="overlay">
    <div class="auth-card">
      <h2>Connexion / Inscription</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Mot de passe" />
      <button id="btn-signup">S'inscrire</button>
      <button id="btn-signin">Se connecter</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Bienvenue sur Pokedex QR !</h1>
    <p>Vous êtes connecté.</p>

    <!-- Section blanche -->
    <div class="section section-white">
      <h2>Bienvenue Sur Les Traces de la Végétation !</h2>
    </div>

    <!-- Section ambrée avec image -->
    <div class="section section-amber">
      <div class="text">
        Ne t'aventure pas trop loin, la zone de recherche est juste ici !
      </div>
      <img src="Campus-Triolet-2023.jpg" alt="Carte du campus">
    </div>

  </div>

 <!-- Section carrousel des cartes -->
<div class="section section-white">
  <div class="carousel-container">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-track" id="carousel-track">
      <!-- Cartes générées par cards.js -->
    </div>
    <button class="carousel-btn next">&#10095;</button>
  </div>
</div>

<!-- Script du carrousel -->
<script src="js/cards.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('auth-overlay');
      const mainContent = document.getElementById('main-content');
      const btnSignup = document.getElementById('btn-signup');
      const btnSignin = document.getElementById('btn-signin');
      const btnSignout = document.getElementById('btn-signout');

      // Vérifier si l'utilisateur est connecté
      auth.onAuthStateChanged(user => {
        if (user) {
          overlay.style.display = 'none';
          mainContent.style.display = 'flex';
        } else {
          overlay.style.display = 'flex';
          mainContent.style.display = 'none';
        }
      });

      // Inscription
      btnSignup.addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.createUserWithEmailAndPassword(email, password)
          .catch(error => alert(error.message));
      });

      // Connexion
      btnSignin.addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, password)
          .catch(error => alert(error.message));
      });

      // Déconnexion
      btnSignout.addEventListener('click', () => {
        auth.signOut();
      });
    });
  </script>
</body>
</html>
